# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=sccache

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-musl
      os: linux
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-pc-windows-msvc
      os: windows

before_install:
  - set -e
  - rustup self update

addons:
  apt:
    packages:
      - clang
      - cmake
      - openjdk-8-jdk

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - bash ci/before_deploy.sh

deploy:
   api_key:
     secure: ""
   file_glob: true
   file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
   on:
     condition: $TRAVIS_RUST_VERSION = stable
     tags: true
   provider: releases
   skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
